<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mvvm</title>
</head>
<body>
  <div id="mvvm">
    <h1>我乃{{title}}</h1>
    <h2>{{title}}</h1>
    <div>武器：{{a.b}}</div>
    <div>宠物：{{c}}</div>
    <div>朋友：{{d.length}}</div>
    <div>功法：{{a.e.f}}</div>
    <div>{{title}}{{c}}</div>
    <input type="text" v-model="title">
  </div>
  <script src="./Mvvm.js"></script>
  <script>
    let mvvm = new Mvvm({
      el: '#mvvm',
      data: {
        title: '无始大帝',
        a: {
          b: '无始钟',
          e: {}
        },
        d: ['狠人大帝', '叶天帝'],
      }
    })
    console.log(mvvm)
    setTimeout(() => {
      mvvm.data.title = '无始天帝'
      mvvm.data.a.b = '无始帝钟'
      mvvm.data.c = '黑皇'
      mvvm.data.a.e.f = '无始帝经'
    }, 2000)
  </script>
</body>
</html>
